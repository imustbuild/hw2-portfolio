<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>imonlyjoeking | Contact</title>
</head>
<body class="bg-secondary">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand text-white" href="/">im<span class="text-danger">only</span>joeking</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">about</a>
                </li>
                <li class="nav-item">
                    <a href="/portfolio.html" class="nav-link">portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="/contact.html" class="nav-link">contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="wrapper px-1 py-4">
      <div class="container">
          <div class="row">
              <div class="col">
                  <div class="card text-white bg-dark mb-3 mx-auto shadow-lg">
                      <div class="card-header">
                        <h3 class="text-danger">Contact</h3>
                    </div>
                    <div class="card-block">
                        <section class="resume-section p-4 p-lg-5 text-center" id="contact">
                            <div class="my-auto">
                                <form
                                    class="contact-form d-flex flex-column align-items-center"
                                    action="https://formspree.io/youremail@mail.com"
                                    method="POST"
                                >
                                    <div class="form-group w-75">
                                        <input
                                            type="name"
                                            class="form-control"
                                            placeholder="Name"
                                            name="name"
                                            required
                                        />
                                    </div>
                                    <div class="form-group w-75">
                                        <input
                                            type="email"
                                            class="form-control"
                                            placeholder="Email"
                                            name="name"
                                            required
                                        />
                                    </div>
                                    <div class="form-group w-75">
                                        <textarea
                                            class="form-control"
                                            type="text"
                                            placeholder="Message"
                                            rows="7"
                                            name="name"
                                            required
                                        ></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-submit btn-danger w-75">Submit</button>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script
defer
src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
crossorigin="anonymous"
></script>
</body>
</html>
